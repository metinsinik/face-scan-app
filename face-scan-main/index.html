<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Scan</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Face Scan App</h1>

    <div class="container">
      <img id="output" class="image" />
    </div>
    <input type="file" accept="image/*" onchange="openFile(event)" />

    <div class="button">
      <button onclick="detection();">Scan Faces</button>
    </div>
    <button class="refresh" onclick="window.location.reload(false)">
      Refresh
    </button>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/jquery.facedetection.min.js"></script>
    <script src="./js/file.js"></script>
  </body>
</html>
